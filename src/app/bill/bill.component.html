<div class="container">
  <table class="table" *ngIf="bills">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bill of bills._embedded.bills">
      <th scope="row">{{bill.id}}</th>
      <td>{{bill.billDate}}</td>
      <td>
        <button class="btn btn-dark" (click)= getFullBill(bill)>Show Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
